name: AI News Auto Update
on:
  schedule:
    - cron: '0 0 * * *' # 每天北京时间早上 8 点
  workflow_dispatch: # 允许我们点按钮手动测试

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - run: pnpm install
      - run: pnpm run start # 这是运行你 AI 脚本的命令
      
      - name: Commit and Push
        run: |
          git config --global user.name "AI-Agent"
          git add .
          git commit -m "Update Daily AI News" || exit 0
          git push